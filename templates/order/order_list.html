{% extends 'base/base_order.html' %}

{% block content %}
    <div class="container">

        <ul>
            {% for order in orders %}
                <li>
                    <a href="{% url 'axf:order_detail' %}?orderid={{ order.id }}">
                        <h4>订单编号:{{ order.id }}</h4>
                        <img src="{{ order.ordergoods_set.first.o_goods.productimg }}">
                    </a>
                </li>
            {% endfor %}

        </ul>

    </div>
{% endblock %}
