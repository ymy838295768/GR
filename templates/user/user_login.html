{% extends 'base/base_user.html' %}
{% load static %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'App/user/js/user_login.js' %}"></script>
{% endblock %}

{% block content %}

    <div class="container">

        <h3>{{ msg }}</h3>

        <form method="post" action="{% url 'axf:user_login' %}" onsubmit="return password_security()">

            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" name="u_name" id="username" placeholder="请输入用户名">
                <span id="u_name_info"></span>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" name="u_password" id="u_password" placeholder="请输入密码">
            </div>


            <button type="submit" class="btn btn-success btn-block">登录</button>
        </form>
    </div>

{% endblock %}
