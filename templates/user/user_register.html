{% extends 'base/base_user.html' %}
{% load static %}
{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static '/App/user/js/user_register.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="user_register" class="container">

        <form method="post" enctype="multipart/form-data" action="{% url 'axf:user_register' %}" onsubmit="return check_password()">

            {% csrf_token %}

            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" name="u_email" id="u_email" placeholder="请输入邮箱">
                <span id="u_email_info"></span>
            </div>

             <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" name="u_name" id="username" placeholder="请输入用户名">
                 <span id="u_name_info"></span>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" name="u_password" id="u_password" placeholder="请输入密码">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">确认密码</label>
                <input type="password" class="form-control" id="u_password_confirm" placeholder="请再次输入密码">
                <span id="u_password_confirm_info"></span>
            </div>

            <div class="form-group">
                <label for="exampleInputFile">头像</label>
                <input type="file" id="exampleInputFile" name="u_icon">
            </div>

            <button type="submit" class="btn btn-success btn-block">注册</button>
        </form>

    </div>
{% endblock %}
